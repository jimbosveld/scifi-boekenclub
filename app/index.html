    <!--[if lt IE 7]>

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="col-sm-offset-2">
                    <div class="navbar-header">
                        <a class="navbar-brand visible-xs" href="#"><i class="fa fa-rocket"></i></a>
                    </div>
                    <nav class="hidden-xs">
                        <ul class="nav navbar-nav">
                            <a href="#top" role="button" class="navbar-brand">
                                <i class="fa fa-rocket"></i>
                            </a>
                            <li ng-controller="featureController" class="dropdown" dropdown="">
                                <a role="button" class="dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                        Boeken <b class="caret"></b>
                                    </a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="book in allBooks"><a ui-sref="book({id:book.$id})">{{book.title}}</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <span style="color:black">{{isCollapsed}}</span>
    <!-- Add your site or application content here -->
    <div class="container-fluid content" ng-cloak ui-view=""></div>
